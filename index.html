<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DarkTube</title>
    <link rel="stylesheet" href="css/stylesheets.css">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/app.js"></script>

</head>

<body>

    <header class="heading-section">
        <h1>DarkTube</h1>
        <img class="logo" src="images/darktube-logo.png">

    </header>

    <form id="search-form">
        <input id="query" type="text" placeholder="Enter search words..." />
        <div>
            <input class="myButton" type="submit" value="Search" id="submit" />
        </div>
    </form>

    <div id="search-results">
        <ul></ul>
        <p class="error"></p>
    </div>
</body>

</html>
